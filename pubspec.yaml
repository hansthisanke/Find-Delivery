version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4+2
  google_sign_in: ^4.4.0
  flutter_facebook_login: ^3.0.0
  fluttertoast: ^4.0.1
  modal_progress_hud: ^0.1.3
  flutter_auth_buttons: ^0.8.0
  flutter_svg: ^0.18.0
  cached_network_image: ^2.1.0+1
  shared_preferences: ^0.5.6+3
  image_picker: ^0.6.5
  firebase_storage: ^3.1.5
  geolocator: ^5.3.1
  animator: ^1.0.0+5
  timeago: ^2.0.26 
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_messaging: ^6.0.13
  flutter_open_whatsapp: ^0.1.2
  url_launcher: ^5.4.5
  intl: ^0.16.1

  location: ^2.3.5
  flutter_map: ^0.8.2
  flutter_speed_dial: ^1.2.5
  fab_circular_menu: ^1.0.0   #not used yet

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
  assets:
    - assets/images/delivery_cab.jpg
    - assets/images/whatsapp.svg
    - assets/images/call.svg
    - assets/images/chat.svg
    - assets/images/upload.svg
    - assets/images/search.svg
    - assets/images/activity_feed.svg
    - assets/images/no_content.svg
    - assets/images/Find_Delivery_Logo.png